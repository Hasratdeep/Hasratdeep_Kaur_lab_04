<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Event Registration Form</title>
	</head>
	<body>
		<form id="eventRegistrationForm" action="#">
			<h1>Event Registration</h1>
			<label for="numTickets">Number of tickets:</label>
            <input type="number" id="numTickets" name="numTickets"
            min="1" max="15" placeholder=" Enter the number of tickets" required />
			<h2>Additional Input Types</h2>
			<fieldset>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Name" required />
			<label for="text">Text:</label>
			<input type="text" id="Text" Text="Text" placeholder="Text" required />
			<label for="email">Email:</label>
			<input type="Email" id="Email" Email="Email" placeholder="Email" required />
			<fieldset>
				<legend>Choice of Events</legend>
				<input type="Event" id="Event1" name="Event 1" value="Sports" />
				<label for="Event1">Sports</label><br />
				<input type="Event" id="Event2" name="Event2" value="Books" />
				<label for="Event2">Books</label><br />
				<input type="Event" id="Event3" name="Event3" value="Movies" />
				<label for="Event3">Movies</label><br />
			</fieldset>
			<button type="submit">Register</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
